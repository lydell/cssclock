<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>CSS Clock</title>
	<link rel="stylesheet" href="build/cssclock.css">
	<style>
		html {
			display: table;
			width: 100%;
			height: 100%;
			background: black;
			color: white;
		}

		body {
			display: table-cell;
			vertical-align: middle;
		}
		.clock {
			margin: auto;
			width: 70vmin;
			height: 70vmin;
		}
	</style>
</head>
<body>
	<div class="clock">
		<div class="hand hour"></div>
		<div class="hand minute"></div>
		<div class="hand second"></div>
	</div>
	<script src="build/cssclock.js"></script>
</body>
</html>
